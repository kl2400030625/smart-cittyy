<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Report - Smart City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/user.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="user_dashboard.html">User Dashboard</a>
      <a class="btn btn-outline-light" href="user_dashboard.html">Back to Dashboard</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h3 class="mb-3">Submit a Report</h3>
          <form id="reportForm">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" id="location" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea id="description" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Submit Report</button>
            <a href="user_dashboard.html" class="btn btn-link">Cancel</a>
          </form>

          <div id="success" class="alert alert-success mt-3" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById('reportForm').addEventListener('submit', function(e){
  e.preventDefault();
  const title = document.getElementById('title').value.trim();
  const location = document.getElementById('location').value.trim();
  const description = document.getElementById('description').value.trim();
  if(!title||!location||!description) return;

  const item = { type: 'Report', title, location, description, ts: Date.now() };
  try{
    const arr = JSON.parse(localStorage.getItem('submissions')||'[]');
    arr.push(item);
    localStorage.setItem('submissions', JSON.stringify(arr));
  }catch(e){/* ignore storage errors */}

  const success = document.getElementById('success');
  success.textContent = 'Report submitted successfully!';
  success.style.display = 'block';
  // clear form
  document.getElementById('reportForm').reset();
});
</script>

</body>
</html>
