<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../css/user.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
        .feature-icon { font-size: 2.5rem; margin-bottom: 10px; color: #dc3545; /* Red for hospitals */ }
        .list-group-item:hover { background-color: #e9ecef; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">üè• Hospital Services</h2>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Find a Hospital</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search by name, location..." aria-label="Search hospitals">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                City General Hospital <span class="badge bg-primary rounded-pill">Open 24/7</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                St. Mary's Clinic <span class="badge bg-success rounded-pill">Open Now</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Community Health Center <span class="badge bg-warning rounded-pill">Closed</span>
                            </li>
                        </ul>
                        <div class="mt-3 text-center">
                            <button class="btn btn-sm btn-outline-primary">View on Map</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Report an Issue</h5>
                        <form>
                            <div class="mb-3">
                                <label for="issueDescription" class="form-label">Describe the issue</label>
                                <textarea class="form-control" id="issueDescription" rows="3" placeholder="e.g., long wait times, cleanliness issues"></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">Submit Report</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Hospital Contact Info</h5>
                        <p><strong>Emergency:</strong> 911</p>
                        <p><strong>Information:</strong> (123) 456-7890</p>
                        <p><strong>Website:</strong> <a href="#" class="card-link">cityhospital.org</a></p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Provide Feedback</h5>
                        <div class="mb-3">
                            <label for="hospitalRating" class="form-label">Rate your experience</label>
                            <div>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="far fa-star text-warning"></i>
                                <i class="far fa-star text-warning"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="feedbackComments" class="form-label">Comments</label>
                            <textarea class="form-control" id="feedbackComments" rows="2" placeholder="Share your thoughts..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
