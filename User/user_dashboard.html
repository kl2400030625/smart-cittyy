<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Profile load/save logic (small icon + inline form)
(function(){
    const profileKey = 'userProfile';
    const avatarEl = document.getElementById('profileAvatar');
    const iconBtn = document.getElementById('profileIconBtn');
    const formCard = document.getElementById('profileFormCard');
    const profileForm = document.getElementById('profileForm');
    const inputName = document.getElementById('inputName');
    const inputEmail = document.getElementById('inputEmail');
    const inputPhone = document.getElementById('inputPhone');
    const logoutBtn = document.getElementById('userLogoutBtn');

    function loadProfile(){
        try{
            const p = JSON.parse(localStorage.getItem(profileKey) || 'null');
            if(p){
                avatarEl.textContent = (p.name && p.name.length>0) ? p.name.trim().charAt(0).toUpperCase() : 'U';
                inputName.value = p.name || '';
                inputEmail.value = p.email || '';
                inputPhone.value = p.phone || '';
            } else {
                avatarEl.textContent = 'U';
                inputName.value = '';
                inputEmail.value = '';
                inputPhone.value = '';
            }
        }catch(e){
            avatarEl.textContent = 'U';
        }
    }

    iconBtn.addEventListener('click', function(){
        formCard.style.display = formCard.style.display === 'none' ? 'block' : 'none';
        if(formCard.style.display === 'block') setTimeout(()=> inputName.focus(), 50);
    });

    // Logout: clear session and redirect to main dashboard
    if(logoutBtn){
        logoutBtn.addEventListener('click', function(){
            try{
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('currentUser');
            }catch(e){}
            window.location.href = '../dashboard.html';
        });
    }

    profileForm.addEventListener('submit', function(e){
        e.preventDefault();
        const profile = { name: inputName.value.trim(), email: inputEmail.value.trim(), phone: inputPhone.value.trim() };
        try{ localStorage.setItem(profileKey, JSON.stringify(profile)); }catch(err){ /* ignore */ }
        loadProfile();
        formCard.style.display = 'none';
    });

    // initialize
    loadProfile();
})();
</script>
