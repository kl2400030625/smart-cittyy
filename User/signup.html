<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up - Smart City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/user.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="user_dashboard.html">üèô Smart City</a>
      <a class="btn btn-outline-light" href="user_dashboard.html">Back to Dashboard</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Create an account</h3>
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Full name</label>
              <input id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="email" type="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone (optional)</label>
              <input id="phone" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input id="password" type="password" class="form-control" required minlength="6" />
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input id="password2" type="password" class="form-control" required minlength="6" />
            </div>
            <button class="btn btn-primary w-100" type="submit">Sign up</button>
          </form>

          <div id="message" class="mt-3" style="display:none;"></div>

          <p class="mt-3 small">Already have an account? <a href="user_login.html">Log in</a></p>
        </div>
      </div>
    </div>
  </div>

<script>
(function(){
  const form = document.getElementById('signupForm');
  const msg = document.getElementById('message');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const password2 = document.getElementById('password2').value;

    if(password !== password2){ show('Passwords do not match', 'danger'); return; }
    if(password.length < 6){ show('Password must be at least 6 characters', 'danger'); return; }

    try{
      const users = JSON.parse(localStorage.getItem('users')||'[]');
      if(users.find(u=>u.email===email)){ show('Account with this email already exists', 'danger'); return; }
      const user = { name, email, phone, password };
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));
      // set current user/profile and logged-in flag
      localStorage.setItem('currentUser', JSON.stringify(user));
      localStorage.setItem('userProfile', JSON.stringify({name,email,phone}));
      localStorage.setItem('userLoggedIn','true');
      show('Account created. Redirecting...', 'success');
      setTimeout(()=> window.location.href = 'user_dashboard.html', 900);
    }catch(err){ show('Could not create account', 'danger'); }
  });

  function show(text, type){
    msg.style.display='block';
    msg.className = 'alert alert-'+type;
    msg.textContent = text;
  }
})();
</script>

</body>
</html>
