<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Review - Smart City</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/user.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="user_dashboard.html">User Dashboard</a>
      <a class="btn btn-outline-light" href="user_dashboard.html">Back to Dashboard</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h3 class="mb-3">Submit a Review</h3>
          <form id="reviewForm">
            <div class="mb-3">
              <label class="form-label">Service</label>
              <select id="service" class="form-select" required>
                <option value="">Choose...</option>
                <option>Hospital</option>
                <option>Park</option>
                <option>Transport</option>
                <option>Police</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Rating</label>
              <select id="rating" class="form-select" required>
                <option value="">Choose...</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Comment</label>
              <textarea id="comment" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Review</button>
            <a href="user_dashboard.html" class="btn btn-link">Cancel</a>
          </form>

          <div id="success" class="alert alert-success mt-3" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById('reviewForm').addEventListener('submit', function(e){
  e.preventDefault();
  const service = document.getElementById('service').value;
  const rating = document.getElementById('rating').value;
  const comment = document.getElementById('comment').value.trim();
  if(!service||!rating||!comment) return;

  const item = { type: 'Review', service, rating, comment, ts: Date.now() };
  try{
    const arr = JSON.parse(localStorage.getItem('submissions')||'[]');
    arr.push(item);
    localStorage.setItem('submissions', JSON.stringify(arr));
  }catch(e){/* ignore storage errors */}

  const success = document.getElementById('success');
  success.textContent = 'Review submitted successfully!';
  success.style.display = 'block';
  document.getElementById('reviewForm').reset();
});
</script>

</body>
</html>
