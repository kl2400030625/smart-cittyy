<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/user.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">üèô Smart City</a>
      <span class="navbar-text text-white">User Panel</span>
    </div>
  </nav>

  <!-- User Section -->
  <section class="container my-5">
    <h2 class="text-center text-success">User Panel</h2>
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Search City Details</h5>
            <input type="text" class="form-control mb-2" placeholder="Enter keyword">
            <button class="btn btn-success w-100">Search</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Report Issues</h5>
            <textarea class="form-control mb-2" rows="3" placeholder="Describe issue..."></textarea>
            <button class="btn btn-danger w-100">Report</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Feedback</h5>
            <textarea class="form-control mb-2" rows="3" placeholder="Your feedback..."></textarea>
            <button class="btn btn-info w-100">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    &copy; 2025 Smart City | User Panel
  </footer>

</body>
</html>
