<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../css/user.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
        .feature-icon { font-size: 2.5rem; margin-bottom: 10px; color: #28a745; /* Green for parks */ }
        .list-group-item:hover { background-color: #e9ecef; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">ðŸŒ³ Park Services</h2>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Explore Parks</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="parkSearch" class="form-control" placeholder="Search by name, facilities..." aria-label="Search parks">
                            <button class="btn btn-outline-secondary" type="button" id="parkSearchBtn">Search</button>
                        </div>

                        <!-- CRUD UI -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-title">Manage Parks</h6>
                                <form id="parkForm" class="row g-2 align-items-end">
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">Name</label>
                                        <input type="text" id="parkName" class="form-control" placeholder="Park name" required>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <label class="form-label">Facilities</label>
                                        <input type="text" id="parkDetails" class="form-control" placeholder="Playground, Trails...">
                                    </div>
                                    <div class="col-12 col-md-2">
                                        <input type="hidden" id="parkId">
                                        <button type="submit" class="btn btn-success w-100">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <ul class="list-group" id="parkList"></ul>
                        <div class="mt-3 text-center">
                            <button class="btn btn-sm btn-outline-primary" id="viewParksMap">View on Map</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Report a Park Issue</h5>
                        <form>
                            <div class="mb-3">
                                <label for="parkIssueDescription" class="form-label">Describe the issue</label>
                                <textarea class="form-control" id="parkIssueDescription" rows="3" placeholder="e.g., litter, broken swing, safety concern"></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">Submit Report</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Park Amenities Info</h5>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-child me-2 text-primary"></i> Playgrounds</li>
                            <li><i class="fas fa-futbol me-2 text-primary"></i> Sports Fields</li>
                            <li><i class="fas fa-walking me-2 text-primary"></i> Walking Trails</li>
                            <li><i class="fas fa-dog me-2 text-primary"></i> Dog Parks</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Provide Feedback on Parks</h5>
                        <div class="mb-3">
                            <label for="parkRating" class="form-label">Rate this park</label>
                            <div>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star-half-alt text-warning"></i>
                                <i class="far fa-star text-warning"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="parkFeedbackComments" class="form-label">Comments</label>
                            <textarea class="form-control" id="parkFeedbackComments" rows="2" placeholder="What do you love/dislike?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function(){
            const key = 'parks';
            const listEl = document.getElementById('parkList');
            const form = document.getElementById('parkForm');
            const nameIn = document.getElementById('parkName');
            const detailsIn = document.getElementById('parkDetails');
            const idIn = document.getElementById('parkId');
            const searchIn = document.getElementById('parkSearch');

            function load(){ try{ return JSON.parse(localStorage.getItem(key)||'[]'); }catch(e){return []} }
            function save(items){ localStorage.setItem(key, JSON.stringify(items)); }

            function render(filter){
                const items = load(); listEl.innerHTML = '';
                const f = (filter||'').trim().toLowerCase();
                items.filter(it => !f || (it.name+ ' ' + (it.details||'')).toLowerCase().includes(f))
                     .forEach(it => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `<div><strong>${escapeHtml(it.name)}</strong><div class="text-muted small">${escapeHtml(it.details||'')}</div></div>`;
                    const actions = document.createElement('div');
                    actions.innerHTML = `<button class="btn btn-sm btn-outline-primary me-2" data-id="${it.id}" data-action="edit">Edit</button><button class="btn btn-sm btn-outline-danger" data-id="${it.id}" data-action="delete">Delete</button>`;
                    li.appendChild(actions);
                    listEl.appendChild(li);
                });
            }

            function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c]); }

            form.addEventListener('submit', function(e){
                e.preventDefault();
                const name = nameIn.value.trim(); if(!name) return; const details = detailsIn.value.trim();
                const items = load();
                if(idIn.value){ const id = idIn.value; const idx = items.findIndex(x=>x.id===id); if(idx>=0){ items[idx].name = name; items[idx].details = details; } }
                else { items.push({ id: String(Date.now()), name, details }); }
                save(items); idIn.value=''; form.reset(); render(searchIn.value);
            });

            listEl.addEventListener('click', function(e){ const btn = e.target.closest('button'); if(!btn) return; const id = btn.getAttribute('data-id'); const action = btn.getAttribute('data-action'); const items = load(); if(action==='delete'){ save(items.filter(x=>x.id!==id)); render(searchIn.value); return; } if(action==='edit'){ const it = items.find(x=>x.id===id); if(!it) return; idIn.value = it.id; nameIn.value = it.name; detailsIn.value = it.details||''; window.scrollTo({top: form.getBoundingClientRect().top + window.scrollY - 80, behavior:'smooth'}); } });

            document.getElementById('parkSearchBtn').addEventListener('click', function(){ render(searchIn.value); });
            searchIn.addEventListener('keyup', function(e){ if(e.key==='Enter') render(searchIn.value); });

            render();
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
