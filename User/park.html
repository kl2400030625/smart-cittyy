<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../css/user.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
        .feature-icon { font-size: 2.5rem; margin-bottom: 10px; color: #28a745; /* Green for parks */ }
        .list-group-item:hover { background-color: #e9ecef; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">ðŸŒ³ Park Services</h2>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Explore Parks</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search by name, facilities..." aria-label="Search parks">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">Central Park <span class="badge bg-success">Playground, Trails</span></li>
                            <li class="list-group-item">Riverside Gardens <span class="badge bg-info">Botanical, Picnic Areas</span></li>
                            <li class="list-group-item">Sports Complex Park <span class="badge bg-warning">Soccer, Basketball</span></li>
                        </ul>
                        <div class="mt-3 text-center">
                            <button class="btn btn-sm btn-outline-primary">View on Map</button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Report a Park Issue</h5>
                        <form>
                            <div class="mb-3">
                                <label for="parkIssueDescription" class="form-label">Describe the issue</label>
                                <textarea class="form-control" id="parkIssueDescription" rows="3" placeholder="e.g., litter, broken swing, safety concern"></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger">Submit Report</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Park Amenities Info</h5>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-child me-2 text-primary"></i> Playgrounds</li>
                            <li><i class="fas fa-futbol me-2 text-primary"></i> Sports Fields</li>
                            <li><i class="fas fa-walking me-2 text-primary"></i> Walking Trails</li>
                            <li><i class="fas fa-dog me-2 text-primary"></i> Dog Parks</li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Provide Feedback on Parks</h5>
                        <div class="mb-3">
                            <label for="parkRating" class="form-label">Rate this park</label>
                            <div>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star-half-alt text-warning"></i>
                                <i class="far fa-star text-warning"></i>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="parkFeedbackComments" class="form-label">Comments</label>
                            <textarea class="form-control" id="parkFeedbackComments" rows="2" placeholder="What do you love/dislike?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
