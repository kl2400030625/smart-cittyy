<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart City - Dashboard</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://cdn.jsdelivr.net/npm">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/user.css" rel="stylesheet">
  <style>
    .role-card { cursor: pointer; transition: transform 0.3s; }
    .role-card:hover { transform: scale(1.05); }
    .role-img { width: 50%; height: 250px; object-fit: cover; border-radius: 12px; }
    .role-svg { width: 50%; height: 250px; display: block; margin: 0 auto; }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">üèô Smart City</a>
    </div>
  </nav>

  <!-- Role Selection -->
  <section class="container my-5">
    <h2 class="text-center text-primary mb-4">WELCOME TO SMART CITY</h2>
    <h2 class="text-center text-primary mb-4">Choose Your Role</h2>
    <div class="row justify-content-center">
      
      <!-- User -->
      <div class="col-md-4">
        <div class="card role-card shadow">
          <a href="User/user_login.html" aria-label="User login">
            <svg class="role-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <rect width="100%" height="100%" rx="12" fill="#ffffff"/>
              <g transform="translate(8,6)" fill="#0d6efd">
                <circle cx="24" cy="12" r="10" fill="#0d6efd" />
                <path d="M0 46c0-9.941 10.745-18 24-18s24 8.059 24 18v2H0v-2z" fill="#0d6efd"/>
              </g>
            </svg>
          </a>
          <div class="card-body text-center">
            <h5>User</h5>
          </div>
        </div>
      </div>

      <!-- Admin -->
      <div class="col-md-4">
        <div class="card role-card shadow">
          <a href="Admin/admin_login.html" aria-label="Admin login">
            <svg class="role-svg" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <rect width="100%" height="100%" rx="12" fill="#ffffff"/>
              <g transform="translate(8,6)" fill="#0d6efd">
                <rect x="6" y="22" width="36" height="6" rx="2"/>
                <rect x="6" y="12" width="36" height="6" rx="2"/>
                <rect x="6" y="32" width="18" height="6" rx="2"/>
              </g>
            </svg>
          </a>
          <div class="card-body text-center">
            <h5>Admin</h5>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
