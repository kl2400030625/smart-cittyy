<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <h3 class="text-center mb-3">Admin Login</h3>
            <form id="loginForm">
                <input type="text" class="form-control mb-3" placeholder="Admin ID" id="adminId">
                <input type="password" class="form-control mb-3" placeholder="Password" id="password">
                <button type="submit" class="btn btn-danger w-100">Login</button>
            </form>
            <div id="errorMessage" class="text-danger mt-3 text-center" style="display: none;">
                Invalid Admin ID or password.
            </div>
        </div>
    </div>

    <script>
        // Allow admin to login with any id/password for demo purposes.
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            try{
                // mark admin as logged in (client-side demo only)
                localStorage.setItem('adminLoggedIn','true');
            }catch(e){ /* ignore */ }
            window.location.href = 'admin_dashboard.html';
        });
    </script>

</body>
</html>
